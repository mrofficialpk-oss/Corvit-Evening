<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Container in Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <style>
        .row {
            border: 5px solid black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col bg-primary">Column 1</div>
            <div class="col bg-warning">Column 2</div>
            <div class="col bg-success">Column 3</div>
            <div class="col bg-primary">Column 4</div>
            <div class="col bg-warning">Column 5</div>
            <div class="col bg-success">Column 6</div>
            <div class="col bg-primary">Column 7</div>
            <div class="col bg-warning">Column 8</div>
            <div class="col bg-success">Column 9</div>
            <div class="col bg-primary">Column 10</div>
            <div class="col bg-warning">Column 11</div>
            <div class="col bg-success">Column 12</div>
        </div>
    </div>
    <div class="container">
        <div class="row row-cols-4">
            <div class="col bg-primary">Column 1</div>
            <div class="col bg-warning">Column 2</div>
            <div class="col bg-success">Column 3</div>
            <div class="col bg-primary">Column 4</div>
            <div class="col bg-warning">Column 5</div>
            <div class="col bg-success">Column 6</div>
            <div class="col bg-primary">Column 7</div>
            <div class="col bg-warning">Column 8</div>
            <div class="col bg-success">Column 9</div>
            <div class="col bg-primary">Column 10</div>
            <div class="col bg-warning">Column 11</div>
            <div class="col bg-success">Column 12</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-primary">Column 1</div>
            <div class="col-8 bg-warning">Column 2</div>
        </div>
    </div>
     <div class="container">
        <div class="row">
            <div class="col-8 bg-primary">Column 1</div>
            <div class="col-4 bg-warning">Column 2</div>
        </div>
    </div>
     <div class="container">
        <div class="row">
            <div class="col-4 bg-primary">Column 1</div>
            <div class="col-4 bg-warning">Column 2</div>
            <div class="col-4 bg-success">Column 3</div>
        </div>
    </div>

</body>

</html>
